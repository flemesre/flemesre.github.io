baseUrl: "https://flemesre.github.io"
languageCode: en-us
theme: terminal
# controls the number of posts that appear on the home page before a new page is created
paginate: 5

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: green
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 4
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: true

languages:
  en:
    languageName: English
    title: François-Guillaume Lemesre

    params:
      logo:
        logoText: /home/flemesre
        logoHomeLink: /
      subtitle: Personal website of François-Guillaume Lemesre
      keywords: ''
      menuMore: Show more
      readMore: Read more
      readOtherPosts: Read other posts
      newerPosts: Newer posts
      olderPosts: Older posts
      missingContentMessage: Page not found...
      missingBackButtonLabel: Back to home
      minuteReadingTime: min read
      words: words

    menu:
      main:
      - identifier: home
        name: Home
        url: /
        weight: 1
      - identifier: cv
        name: Curriculum Vitae
        url: /resume
        weight: 2
      - identifier: collection
        name: Collection
        url: /collection
        weight: 3
      - identifier: posts
        name: Posts
        url: /posts
        weight: 4
